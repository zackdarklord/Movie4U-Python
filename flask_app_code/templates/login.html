    <style>

            background: rgba(255, 255, 255, 0.7); /* Arrière-plan semi-transparent */
            padding: 20px;

            margin-top: 100px;
        }
        .logo {
            max-width: 100%; /* Réduire la taille maximale du logo à la largeur du conteneur */
            border: 2px solid white; /* Contour blanc autour du logo */

        }
        .error-message {
            color: #FFACAC; /* Couleur du texte d'erreur */
            margin-top: 10px;
        }

                /* Style pour les labels */
        label {
            font-weight: bold; /* Texte en gras */
            color: #ffacac; /* Couleur du texte */
            display: block; /* Chaque label sur une ligne séparée */
            margin-bottom: 5px; /* Marge entre les labels */
        }

        /* Style pour les éléments de formulaire */
        .form-control {
            border: 1px solid #ffacac; /* Bordure du champ de formulaire */
            border-radius: 5px; /* Coins arrondis */
            padding: 8px; /* Espacement interne */
        }

        /* Style pour les boutons */
        .btn {
            background-color: #ab4052; /* Couleur de fond */
            color: #fff; /* Couleur du texte */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Coins arrondis */
            padding: 10px 20px; /* Espacement interne */
            cursor: pointer; /* Curseur au survol */
        }

        /* Style pour les boutons au survol */
        .btn:hover {
            background-color: #ffacac; /* Couleur de fond au survol */
            color: #ab4052; /* Couleur du texte au survol */
        }

        /* Style pour le conteneur */

            background-color: #fff; /* Couleur de fond */
            margin-top: 20px; /* Marge en haut */
            padding: 20px; /* Espacement interne */

                    </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <!-- Ajoutez un lien vers la page d'inscription -->
                    <p>Vous n'avez pas de compte ? <a href="{{ url_for('signup') }}">Inscrivez-vous ici</a></p>
